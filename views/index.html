<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGA | Sistema Integral de Gestión de Archivos</title>
  <link rel="icon" href="/assets/SIGA_logo.jpg" style="border-radius: 100%;">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .container {
      margin-top: 3%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .input {
      margin-bottom: 20px;
    }
    .topnav {
      height: 30px;
      width: 400px;
      background-color: #ccc;
      color: black;
      text-align: start;
      padding-left: 10px;
      line-height: 50px;
      font-weight: bold;
      font-size: 20;
    }
    .upload-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    .document-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .document-image {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
    }
    #documentos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .document-card {
      width: 200px; 
      margin: 10px; 
    }
    .menu-options {
    position: fixed;
    display: none;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border: 1px solid #ccc;
    }
    .menu-options button {
      width: 100%;
      padding: 10px;
      text-align: left;
      border: none;
      background-color: inherit;
      cursor: pointer;
    }
    .menu-options button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body style="background-color: #94c6e1; margin: 0;">
  <div style="background-color:  #013d6f; padding: 10px;">
    <div style="display: flex; align-items: center; justify-content: center;">
      <img src="/assets/SIGA_logo.jpg" style="height: 10%; width: 10%; margin-right: 10px; border-radius: 250%;">
      <h1 style="margin: 0; color: white;">SIGA | Sistema Integral de Gestión de Archivos</h1>
    </div>
  </div>

  <div class="container">
    <div class="main">
      <div class="input">
        <input id="search-input" placeholder="Buscar..." class="topnav"/>
      </div>
      <form method="POST" action="/upload" enctype="multipart/form-data" id="upload-form">
        <button type="button" onclick="document.getElementById('file-input').click()" class="upload-button" style="background-color: #013d6f; font-size: larger;">
          Subir archivo
        </button>
        <input type="file" id="file-input" name="archivo" onchange="handleFileSelect(event)" />
        <input type="submit" style="display: none;" />
      </form>
      
  
      <div id="documentos-container">
        <div class="document-list" id="document-list">
          <!--Archivos-->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Opciones de menú -->
  <div id="menuOptions" class="menu-options">
    <button onclick="openUrl()">URL</button>
    <button onclick="downloadFile()">Descargar</button>
    <button onclick="deleteFile()">Eliminar</button>
  </div>
  
  <script>
    async function fetchData(url, options) {
        try {
            const response = await fetch(url, options);
            if (!response.ok) {
                throw new Error(`Error: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error('Error de red:', error);
        }
    }

    function handleFileSelect(event) {
        const form = document.getElementById('upload-form');
        form.submit();
    }

    async function loadDocumentos() {
        const data = await fetchData('/documentos');
        const documentList = document.getElementById('document-list');
        const searchInput = document.getElementById('search-input');

        documentList.innerHTML = '';

        const updateDocumentList = () => {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                documentList.innerHTML = '';
                data.documentos.forEach(documento => {
                    const documentCard = createDocumentCard(documento);
                    documentList.appendChild(documentCard);
                });
            } else {
                const filteredDocumentos = data.documentos.filter(documento =>
                    documento.name.toLowerCase().replace(/\.[^/.]+$/, '').includes(searchTerm)
                );

                documentList.innerHTML = '';

                filteredDocumentos.forEach(documento => {
                    const documentCard = createDocumentCard(documento);
                    documentList.appendChild(documentCard);
                });
            }
        };

        searchInput.addEventListener('input', updateDocumentList);

        updateDocumentList();
    }

    function createDocumentCard(documento) {
        const documentCard = document.createElement('div');
        documentCard.classList.add('document-card');

        const image = document.createElement('img');
        image.src = documento.contentType.startsWith('image') ? `/download/${documento._id}` : '../assets/generico.png';
        image.alt = documento.name;
        image.classList.add('document-image');
        documentCard.appendChild(image);

        const documentName = document.createElement('div');
        documentName.textContent = documento.name;
        documentCard.appendChild(documentName);

        documentCard.addEventListener('click', function(event) {
            const menuOptions = document.getElementById('menuOptions');
            menuOptions.style.display = 'block';
            menuOptions.style.left = `${event.pageX}px`;
            menuOptions.style.top = `${event.pageY}px`;

            menuOptions.dataset.documentId = documento._id;
            event.stopPropagation();
        });

        return documentCard;
    }

    function openUrl() {
        const documentId = document.getElementById('menuOptions').dataset.documentId;
        window.location.href = `/imagen/${documentId}`;
    }

    function downloadFile() {
        const documentId = document.getElementById('menuOptions').dataset.documentId;
        window.location.href = `/download/${documentId}`;
    }

    async function deleteFile() {
    try {
        const documentId = document.getElementById('menuOptions').dataset.documentId;
        const response = await fetch(`/delete/${documentId}`, {
            method: 'DELETE'
        });
        const data = await response.json();
        if (data && data.message === "Archivo eliminado correctamente") {
            loadDocumentos();
        }
    } catch (error) {
        console.error('Error al eliminar el archivo:', error);
    }
}


    document.addEventListener('DOMContentLoaded', loadDocumentos);

    document.addEventListener('click', function() {
        const menuOptions = document.getElementById('menuOptions');
        if (menuOptions) {
            menuOptions.style.display = 'none';
        }
    });
</script>

</body>
</html>
